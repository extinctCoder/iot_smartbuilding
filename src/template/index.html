<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>IOT</title>
</head>

<body>

    <section>
        <div class="border border-1 m-5 p-5">
            <div class="d-flex">
                <h3 class="me-auto">Main</h1>
                    <button type="button" class="btn btn-primary btn-sm me-2">ON</button>
                    <button type="button" class="btn btn-danger btn-sm">OFF</button>
            </div>
            <div class="d-flex flex-wrap me-auto ">
                <div class="border border-1 bg-primary p-2 me-2">
                    Voltage: 5 Volt
                </div>
                <div class="border border-1 bg-success p-2 me-2">
                    Current: 5 Volt
                </div>
                <div class="border border-1 bg-warning p-2 me-2">
                    Power: 5 Volt
                </div>
            </div>


            <div class="card mt-5">
                <div class="card-header d-flex">
                    <div class="me-auto">
                        <h4>Floor-1</h3>
                    </div>
                    <button type="button" class="btn btn-primary me-2">ON</button>
                    <button type="button" class="btn btn-danger">OFF</button>
                </div>
                <div class="card-body">
                    <div class="d-flex flex-wrap">
                        <div class="border border-1 bg-primary p-2 me-2">
                            Voltage: 5 Volt
                        </div>
                        <div class="border border-1 bg-success p-2 me-2">
                            Current: 5 Volt
                        </div>
                        <div class="border border-1 bg-warning p-2 me-2">
                            Power: 5 Volt
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <h5>Room-1</h5>
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <button type="button" class="btn btn-primary">ON</button>
                                    <button type="button" class="btn btn-danger">OFF</button>
                                    <div class="d-flex flex-wrap mt-5">
                                        <div class="border border-1 bg-primary p-2 me-2">
                                            Voltage: 5 Volt
                                        </div>
                                        <div class="border border-1 bg-success p-2 me-2">
                                            Current: 5 Volt
                                        </div>
                                        <div class="border border-1 bg-warning p-2 me-2">
                                            Power: 5 Volt
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    <h5>Room-2</h5>
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <button type="button" class="btn btn-primary">ON</button>
                                    <button type="button" class="btn btn-danger">OFF</button>
                                    <div class="d-flex flex-wrap mt-5">
                                        <div class="border border-1 bg-primary p-2 me-2">
                                            Voltage: 5 Volt
                                        </div>
                                        <div class="border border-1 bg-success p-2 me-2">
                                            Current: 5 Volt
                                        </div>
                                        <div class="border border-1 bg-warning p-2 me-2">
                                            Power: 5 Volt
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingThree">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    <h5>Room-3</h5>
                                </button>
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <button type="button" class="btn btn-primary">ON</button>
                                    <button type="button" class="btn btn-danger">OFF</button>
                                    <div class="d-flex flex-wrap mt-5">
                                        <div class="border border-1 bg-primary p-2 me-2">
                                            Voltage: 5 Volt
                                        </div>
                                        <div class="border border-1 bg-success p-2 me-2">
                                            Current: 5 Volt
                                        </div>
                                        <div class="border border-1 bg-warning p-2 me-2">
                                            Power: 5 Volt
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
